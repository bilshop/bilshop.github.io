<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bil Shop - Ice Cream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: sans-serif; background: #fffef8; margin: 0; }
    header, nav, footer { text-align: center; background: #0099cc; color: white; padding: 20px; }
    nav { background: #0077aa; }
    nav a { color: white; margin: 0 15px; text-decoration: none; }

    h2.category-title {
      text-align: center;
      margin: 40px 0 20px;
      color: #0099cc;
    }

    .search-box {
      text-align: center;
      margin: 20px;
    }
    .search-box input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
    }

    .product {
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 10px;
      padding: 15px;
      width: 250px;
      text-align: center;
      background: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    input[type="number"] {
      width: 60px;
      margin: 10px 0;
      padding: 5px;
    }

    button {
      background: #0099cc;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Bil Shop</h1>
  <p>Fresh Ice Cream Delivered to You!</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="shop.html">Shop</a>
  <a href="cart.html">Cart</a>
</nav>

<!-- ‚úÖ Search Box -->
<div class="search-box">
  <input type="text" id="searchInput" placeholder="Search flavors like 'Mint' or 'Chocolate'...">
</div>

<!-- ‚úÖ Product Categories -->
<h2 class="category-title">üç® Ice Cream Selection</h2>
<div class="products" id="productList">

  <!-- Product 1 -->
  <div class="product" data-name="Chocolate Heaven">
    <img src="https://images.unsplash.com/photo-1590080876302-5b9d60e3d1e0?auto=format&fit=crop&w=600&q=80" alt="Chocolate">
    <h3>Chocolate Heaven</h3>
    <p>$5.00</p>
    <input type="number" id="qty1" min="1" value="1">
    <button onclick="addToCart('Chocolate Heaven', 5.00, 'qty1')">Add to Cart</button>
  </div>

  <!-- Product 2 -->
  <div class="product" data-name="Strawberry Dream">
    <img src="https://images.unsplash.com/photo-1562059390-a761a084768e?auto=format&fit=crop&w=600&q=80" alt="Strawberry">
    <h3>Strawberry Dream</h3>
    <p>$4.50</p>
    <input type="number" id="qty2" min="1" value="1">
    <button onclick="addToCart('Strawberry Dream', 4.50, 'qty2')">Add to Cart</button>
  </div>

  <!-- Product 3 -->
  <div class="product" data-name="Vanilla Bean">
    <img src="https://images.unsplash.com/photo-1599785209792-0c96d80fdd3f?auto=format&fit=crop&w=600&q=80" alt="Vanilla">
    <h3>Vanilla Bean</h3>
    <p>$4.00</p>
    <input type="number" id="qty3" min="1" value="1">
    <button onclick="addToCart('Vanilla Bean', 4.00, 'qty3')">Add to Cart</button>
  </div>

  <!-- Product 4 -->
  <div class="product" data-name="Mint Chocolate">
    <img src="https://images.unsplash.com/photo-1542444459-db54e4fbf2e7?auto=format&fit=crop&w=600&q=80" alt="Mint">
    <h3>Mint Chocolate</h3>
    <p>$5.50</p>
    <input type="number" id="qty4" min="1" value="1">
    <button onclick="addToCart('Mint Chocolate', 5.50, 'qty4')">Add to Cart</button>
  </div>

</div>

<footer>¬© 2025 Bil Shop</footer>

<script>
function addToCart(name, price, qtyId) {
  const quantity = parseInt(document.getElementById(qtyId).value);
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  const index = cart.findIndex(item => item.name === name);
  if (index >= 0) {
    cart[index].quantity += quantity;
  } else {
    cart.push({ name, price, quantity });
  }
  localStorage.setItem('cart', JSON.stringify(cart));
  alert(`${name} (${quantity}) added to cart`);
}

// üîç Live Search Filter
document.getElementById('searchInput').addEventListener('input', function () {
  const search = this.value.toLowerCase();
  const products = document.querySelectorAll('.product');

  products.forEach(product => {
    const name = product.getAttribute('data-name').toLowerCase();
    product.style.display = name.includes(search) ? 'block' : 'none';
  });
});
</script>

</body>
</html>
